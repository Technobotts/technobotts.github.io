<div id="header">
	<h1 id="logo">Technobotts</h1>
	<ul id="navbar">
		{% assign pages = site.pages | sort: 'order' %}
		{% for item in pages %}
			{% if item.order != nil %}
				<li class="{% if item.url == page.url or item.url contains 'blog' and page.url contains 'blog' %}current{% endif %}">
					<a href="{{item.url}}">
						{{item.title}}
					</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
